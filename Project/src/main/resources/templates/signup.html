<html>

<head>
    <title>Lako do posla - Prijavi se</title>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <script src="/js/jQuery.js" type="text/javascript"></script>
    <script src="/js/functions.js" type="text/javascript"></script>
</head>

<body onload="Dajgradove()" class="ostaleStrane">

    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-2"></div>
            <div class="col-lg-6 col-md-8 login-box">
                <div class="col-lg-12 login-user">
                    <i class="far fa-user" aria-hidden="true"></i>
                </div>
                <div class="col-lg-12 login-title">
                    PRIJAVI SE
                </div>
                <div class="col-lg-12 login-form">
                    <form>
                        <div class="form-group">
                            <label class="form-control-label">Ime i prezime</label>
                            <input type="text" id="name-register" class="form-control" data-sb-validations="required">
                            <div class="invalid-feedback" data-sb-feedback="name-register:required" style="color: white">Neophodno je da unesete ime!</div>
                        </div>
                        <div class="form-group">
                            <label class="form-control-label">Korisničko ime</label>
                            <input type="text" id="username-register" class="form-control" data-sb-validations="required">
                            <div class="invalid-feedback" data-sb-feedback="surname-register:required">Neophodno je da unesete prezime!</div>
                        </div>
                        <div class="form-group">
                            <label class="form-control-label">Mesto boravka</label>
                            <select id="city-register" class="form-control" data-sb-validations="required"></select>
                            <div class="invalid-feedback" data-sb-feedback="city-register:required">Neophodno je da unesete mesto boravka!</div>
                        </div>
                        <div class="form-group">
                            <label class="form-control-label">Email</label>
                            <input type="email" id="email-register" class="form-control" data-sb-validations="required,email">
                            <div class="invalid-feedback" data-sb-feedback="email-register:required">Neophodno je da unesete email!</div>
                        </div>
                        <div class="form-group">
                            <label class="form-control-label">Telefon</label>
                            <input type="text" id="tel-register" class="form-control" data-sb-validations="required">
                            <div class="invalid-feedback" data-sb-feedback="tel-register:required">Neophodno je da unesete broj telefona!</div>
                        </div>
                        <div class="form-group">
                            <label class="form-control-label">Lozinka</label>
                            <input type="text" id="password-register" class="form-control" data-sb-validations="required">
                            <div class="invalid-feedback" data-sb-feedback="password-register:required">Neophodno je da unesete korisničko ime!</div>
                        </div>
                        <div class="form-group">
                            <label class="form-control-label">Potvrdite lozinku</label>
                            <input type="password" id="ppassword-register" class="form-control" data-sb-validations="required">
                            <div class="invalid-feedback" data-sb-feedback="ppassword-register:required">Neophodno je da unesete lozinku!</div>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                    <input type="radio" class="form-check-input" id="poslodavac" name="uloga" value="poslodavac">
                                        <b><span style="color: white">Želim da postavljam oglase</span></b>
                                </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                        <input type="radio" class="form-check-input" name="uloga" value="radnik" checked>
                                        <b><span style="color: white">Želim da nađem posao</span></b>
                                    </label>
                        </div>
                        <!--
                            <div class="form-group">
                                <input type="checkbox" id="remember-me" checked>
                                <label class="form-control-label" for="remember-me">Zapamti me</label>
                            </div>-->
                        <div class="col-lg-12 loginbttm">
                            <div class="col-lg-6 login-btm login-text">
                                <!-- Error Message -->
                            </div>
                            <div class="dugme">
                                <button type="button" class="btn btn-outline-primary" onclick="signup()">Registruj se</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-lg-3 col-md-2"></div>
            </div>
        </div>
    </div>


</body>

</html>
