<!DOCTYPE html>
<html>

<head>
    <title>Lako do posla</title>
    <meta charset="UTF-8">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/signup.css">
    <script type="text/javascript" src="/js/functions.js"></script>
</head>

<body>
    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3>Registrujte se</h3>
                </div>
                <div class="card-body">
                    <form>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="far fa-id-card"></i></span>
                            </div>
                            <input type="text" class="form-control" id="name-surname" placeholder="Ime i prezime">
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" class="form-control" id="username" placeholder="Korisničko ime">
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            </div>
                            <input type="email" class="form-control" id="email" placeholder="Email">
                        </div>
                        <!----   <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-mobile"></i></span>
                            </div>
                            <input type="tel" class="form-control" id="mobile" placeholder="Broj telefona" pattern="[0-9]{10}">
                        </div>---->
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" class="form-control" id="password" placeholder="Lozinka">
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            </div>
                            <input type="password" class="form-control" id="re-password" placeholder="Potvrdite lozinku">
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                    <input type="radio" class="form-check-input" id="poslodavac" name="uloga" value="poslodavac">Želim da postavljam oglase
                                </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                    <input type="radio" class="form-check-input" name="uloga" value="radnik" checked>Želim da nađem posao
                                </label>
                        </div>
                        <div class="form-group">
                            <input type="button" value="Prijavi se" class="btn float-right register-btn" onclick="signup()">
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
